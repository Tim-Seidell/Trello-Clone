<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="fontawesome/css/fontawesome.css" rel="stylesheet" />
    <link href="fontawesome/css/brands.css" rel="stylesheet" />
    <link href="fontawesome/css/solid.css" rel="stylesheet" />
    <link rel="stylesheet" href="custom.css">
    <link href="custom.js">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Trello</title>
</head>
<body>
    <!-- Nav Bar -->
    <nav class="navbar fixed-top navbar-expand-sm bg-body-tertiary">
        <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Dropdown
                </a>
                <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled" aria-disabled="true">Disabled</a>
            </li>
            </ul>
            <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
        </div>
    </nav>

    <!-- Kanban content -->
    <div class="kanban" id="kanbanBoard">
        <div style="display: inline-block;">
            <button class="add-list-btn bg-body-tertiary mb-auto" onclick="addList()" id="addListButton">+ Add list</button>
            <div class="new-list-form bg-body-tertiary mb-auto" id="addListForm" hidden>
                <input type="text" name="" id="newListTitleInput" placeholder="New list title...">
                <br>
                <input type="submit" id="addNewListSubmitButton" onclick="createNewList()">
                <button onclick="cancelAddNewList()">X</button>
            </div>
        </div>


        <!-- Hidden template elements -->
        <div class="list-holder">
            <div class="bg-body-tertiary list mx-2" id="template_list" hidden>
                <p id="template_title_p">List Title</p>
                <div id="template_add_card_button">Add card</div>
            </div>
        </div>
    </div>



    <!-- Footer navbar -->
    <nav class="navbar fixed-bottom navbar-expand-sm bg-body-tertiary">
        <div class="container-fluid justify-content-center">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#"><i class="fa-solid fa-list fs-2 mx-1"></i></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><i class="fa-solid fa-calendar fs-2 mx-1"></i></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><i class="fa-solid fa-chart-gantt fs-2 mx-1"></i></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><i class="fa-solid fa-pencil fs-2 mx-1"></i></a>
                </li>
            </ul>
        </div>
    </nav>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- <div class="list" id="list">
        <p style="display: inline;">To Do</p>
        <button onclick="addCard()">+</button>
    </div> -->
</body>
<script src="custom.js"></script>
</html>
